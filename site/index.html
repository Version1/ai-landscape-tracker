<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI Landscape Tracker | Version 1</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">
                    <img src="images/Version1-Logo-White-RGB-PNG.png" alt="Version 1" class="logo-image">
                </div>
                <a href="https://www.version1.com/ai-strategy-and-implementation/" class="find-out-more" target="_blank" rel="noopener noreferrer">Find out more...</a>
            </div>
            <h1 class="site-title">Agentic AI Landscape Tracker</h1>
        </div>
    </header>

    <main class="main-content">
        <section class="filters">
            <div class="filter-group">
                <label for="source-filter">Source:</label>
                <select id="source-filter">
                    <option value="all">All Sources</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="text" id="search-input" placeholder="Search...">
            </div>
            <div class="last-updated" id="last-updated"></div>
        </section>

        <section class="timeline" id="timeline">
            <div class="loading">Loading updates...</div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024-2026 Version 1. Tracking the frontier of Agentic AI.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
